<pagination *ngIf="totalCount > 0 && pageSize"
  [boundaryLinks]="true"
  [totalItems]="totalCount"
  [itemsPerPage]="pageSize"
  [maxSize]="10"
  [ngModel]="pageNumber"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
  (pageChanged)="onPageChanged($event)"
>
</pagination>
